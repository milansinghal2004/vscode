<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login and Sign Up Form</title>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            background-color: #1b002b;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url("background.jpg") no-repeat;
            background-position: center;
            background-size: cover;
        }

        .form-box {
            position: relative;
            width: 400px;
            height: 450px;
            background: transparent;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px) brightness(80%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
        }

        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s;
        }

        /* animations: start */
        input:focus~label,
        input:valid~label {
            top: -5px;
        }

        /* animation:end */
        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 35px 0 5px;
            color: #fff;
        }

        .inputbox ion-icon {
            position: absolute;
            right: 8px;
            color: #fff;
            font-size: 1.2em;
            top: 20px;
        }

        .forget {
            margin: -10px 0 17px;
            font-size: 0.9em;
            color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .forget label input {
            margin-right: 3px;
        }

        .forget a {
            color: #fff;
            text-decoration: none;
        }

        .forget a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background-color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .register {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register p a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        .register p a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .form-box {
                width: 100%;
                border-radius: 0px;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password"
                            required> <label>Password</label> </div>
                    <div class="forget"> <label><input type="checkbox">Remember Me</label> <a href="#">Forgot
                            Password</a> </div> <button id="loginButton">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#" id="signupButton">Sign Up</a></p>
                    </div>
                </form>
                <form id="signupForm" style="display: none;">
                    <h2>Sign Up</h2>
                    <div class="inputbox"> <ion-icon name="person-outline"></ion-icon> <input type="text" id="fullName" required>
                        <label>Full Name</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" id="signupEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" id="signupPassword"
                            required> <label>Password</label> </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" id="confirmPassword"
                            required> <label>Confirm Password</label> </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signupButton').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default action of the anchor tag
            document.getElementById('loginForm').style.display = 'none'; // Hide the login form
            document.getElementById('signupForm').style.display = 'block'; // Show the sign-up form
        });

        document.getElementById('loginButton').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default action of the form submission
            
            // Redirect to another web page
            window.location.href = 'todondmeet.html'; // Replace 'your-webpage-url' with the URL you want to redirect to
        });

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            // Get the formdata
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Log the form data
            console.log('Full Name:', fullName);
            console.log('Email:', email);
            console.log('Password:', password);

            // Reset the sign-up form
            document.getElementById('signupForm').reset();

            // Show the login form
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        });
    </script>

</body>

</html>
