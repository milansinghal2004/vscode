<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Tables</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #AAC7D8;
    }

    .container {
      text-align: center;
    }

    input {
      background: none;
      border: 2px solid #293532;
      border-radius: 20px;
      box-sizing: border-box;
      font-size: larger;
      text-align: center;
      height: 50px;
    }

    button {
      font-family: 'Protest Riot', sans-serif;
      margin-top: 2%;
      display: inline-flex;
      align-items: center;
      appearance: none;
      background-color: #293532;
      border: 0;
      border-radius: 36px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2%;
    }
    
    th, td {
      border: 1px solid #293532;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #d3ffe2;
    }

    select{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 500;
        background-color: #AAC7D8;
        border-radius: 15px;
        border: 3px solid #293532;
        height: 40px;
        text-align: center;
    }
  </style>
</head>
<body ng-app="tableApp" ng-controller="TableController">

<div class="container">
  <h1>AngularJS Tables</h1>

  <select ng-model="selectedOption">
    <option value="" disabled selected>Select an option</option>
    <option value="a">Display Table</option>
    <option value="b">Display Table with Order By Filter</option>
    <option value="c">Display Table with Even and Odd Entries</option>
  </select>

  <div ng-if="selectedOption === 'a'">
    <h2>Display Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div ng-if="selectedOption === 'b'">
    <h2>Display Table with Order By Filter</h2>
    <table>
      <thead>
        <tr>
          <th>
            <a href="" ng-click="orderByField='name'; reverseSort=!reverseSort">
              Name <span ng-show="orderByField==='name'" ng-class="{'fa fa-caret-down': reverseSort, 'fa fa-caret-up': !reverseSort}"></span>
            </a>
          </th>
          <th>
            <a href="" ng-click="orderByField='age'; reverseSort=!reverseSort">
              Age <span ng-show="orderByField==='age'" ng-class="{'fa fa-caret-down': reverseSort, 'fa fa-caret-up': !reverseSort}"></span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people | orderBy:orderByField:reverseSort">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div ng-if="selectedOption === 'c'">
    <h2>Display Table with Even and Odd Entries</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in people" ng-class="{ 'even-row': $even, 'odd-row': $odd }">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
  angular.module('tableApp', [])
    .controller('TableController', function ($scope) {
      $scope.people = [
        { name: 'Milan', age: 19 },
        { name: 'Prakhar', age: 25 },
        { name: 'Jalaj', age: 35 },
        { name: 'Geetanshu', age: 28 },
        { name: 'Medha', age: 40 }
      ];
    });
</script>

</body>
</html>
