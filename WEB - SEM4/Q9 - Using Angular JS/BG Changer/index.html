<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Textbox Background Color</title>
<style>
    input[type="text"] {
        padding: 5px;
        font-size: 16px;
        width: 300px; /* Adjusted width to match the original */
        height: 30px; /* Added height to match the original */
        border-radius: 50px; /* Added border radius to match the original */
        margin-bottom: 10px; /* Added margin-bottom to match the original */
    }
    body {
        font-family: 'roboto';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #AAC7D8;
    }
</style>
</head>
<body>
<h2>Enter a color name or code:</h2>
<input type="text" id="colorInput" oninput="changeBackgroundColor()" placeholder="#AAC7D8">

<script>
    function changeBackgroundColor() {
        var colorInput = document.getElementById("colorInput");
        var color = colorInput.value;

        // Check if the entered value is a valid color
        if (/^#[0-9A-F]{6}$/i.test(color) || /^(?:rgb\(|rgba\()/.test(color) || /^(?:hsl\(|hsla\()/.test(color) || /^(black|silver|gray|white|maroon|red|purple|fuchsia|green|lime|olive|yellow|navy|blue|teal|aqua)$/i.test(color)) {
            colorInput.style.backgroundColor = color;
        } else {
            colorInput.style.backgroundColor = '';
        }
    }
</script>
</body>
</html>
