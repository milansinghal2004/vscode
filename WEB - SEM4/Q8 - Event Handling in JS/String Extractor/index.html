<!-- Write a JS Function to extract specified number of characters from a string. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Characters</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #AAC7D8;
    }

    .container {
      text-align: center;
    }

    button {
      margin: 10px;
      font-family: 'Protest Riot', sans-serif;
      display: inline-flex;
      align-items: center;
      appearance: none;
      background-color: #293532;
      border: 0;
      border-radius: 36px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }

    input {
      background: none;
      border: 2px solid #293532;
      border-radius: 36px;
      box-sizing: border-box;
      font-size: larger;
      text-align: center;
      justify-content: end;
      margin-top: 10px;
      /* Center the text in the input boxes */
    }
    
    .container{
        text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
    <h1>Extract Characters</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" required><br>
    
    <label for="startIndex">Start index:</label>
    <input type="number" id="startIndex" required><br>
    
    <label for="numCharacters">Number of characters:</label>
    <input type="number" id="numCharacters" required><br>

    <button onclick="extractAndDisplay()">Extract Characters</button>

    <p id="result"></p>
</div>

<script>
  function extractCharacters(inputString, startIndex, numCharacters) {
    // Check if startIndex is valid
    if (startIndex < 0 || startIndex >= inputString.length) {
      return "Invalid startIndex";
    }

    // Extract characters
    var extractedString = inputString.substr(startIndex, numCharacters);
    return extractedString;
  }

  function extractAndDisplay() {
    var inputString = document.getElementById('inputString').value;
    var startIndex = parseInt(document.getElementById('startIndex').value);
    var numCharacters = parseInt(document.getElementById('numCharacters').value);
    var result = extractCharacters(inputString, startIndex, numCharacters);
    document.getElementById('result').textContent = "Extracted characters: " + result;
  }
</script>
</body>
</html>
