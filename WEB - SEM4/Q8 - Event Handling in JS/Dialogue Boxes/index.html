<!-- Write a JS Program to show the use of alert, prompt & confirm dialogue boxes. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Boxes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #AAC7D8;
    }

    .container {
      text-align: center;
    }

    button {
      margin: 10px;
      font-family: 'Protest Riot', sans-serif;
      display: inline-flex;
      align-items: center;
      appearance: none;
      background-color: #293532;
      border: 0;
      border-radius: 36px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<script>
  // Using alert dialog box
  alert("This is an alert dialog box!");

  // Using prompt dialog box
  var name = prompt("Please enter your name:");
  if (name !== null) {
    alert("Hello, " + name + "! Welcome to our website.");
  }

  // Using confirm dialog box
  var answer = confirm("Do you want to proceed?");
  if (answer) {
    alert("You chose to proceed!");
  } else {
    alert("You chose to cancel!");
  }
</script>

</body>
</html>
