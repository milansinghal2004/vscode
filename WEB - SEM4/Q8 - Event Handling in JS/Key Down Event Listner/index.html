<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Enter Key Event Listner</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #AAC7D8;
    }

    .container {
        text-align: center;
    }

    input, button {
        margin: 10px;
    }

    button{
      font-family: 'Protest Riot', sans-serif;
      margin-left: 5%;
      margin-top: 2%;
      display: inline-flex;
      align-items: center;
      appearance: none;
      background-color: #293532;
      border: 0;
      border-radius: 36px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }

    input {
    background: none;
    border: 2px solid #293532;
    border-radius: 36px;
    box-sizing: border-box;
    font-size: larger;
    text-align: center; /* Center the text in the input boxes */
}

  </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="Press Enter">
    <script>
    const textInput = document.getElementById('textInput');

    // Add keydown event listener to detect Enter key press
    textInput.addEventListener('keydown', function(event) {
    // Check if the pressed key is Enter (key code 13)
    if (event.keyCode === 13) {
        // Your action when Enter key is pressed
        alert('Enter key pressed!');
        // You can perform any action you want here
    }
    });
    </script>
</body>
</html>
