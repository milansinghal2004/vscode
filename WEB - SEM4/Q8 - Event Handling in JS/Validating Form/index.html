<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #AAC7D8;
        }

        .container {
            text-align: center;
        }

        input, select, button {
            background: none;
            border: 2px solid #293532;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: larger;
            text-align: center;
            height: 35px;
            margin-top: 10px;
        }

        button {
            font-family: 'Protest Riot', sans-serif;
            margin-top: 2%;
            display: inline-flex;
            align-items: center;
            appearance: none;
            background-color: #293532;
            border: 0;
            border-radius: 36px;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            font-size: 18px;
        }

        label {
            font-size: 20px;
        }

        select {
            height: 30px;
            color: #293532;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="Name">Name: </label>
        <input type="text" id="Name" name="Name" required>
        <br>
        <label for="Age">Age: </label>
        <input type="number" id="Age" name="Age" required>
        <br>
        <label for="Date of Birth">DOB: </label>
        <input type="date" id="DOB" name="DOB" required>
        <br>
        <label for="Course">Course: </label>
        <select name="Course" id="Course" required>
            <option value="">Select a course</option>
            <option value="SOE">SOE</option>
            <option value="SOD">SOD</option>
            <option value="SOCS">SOCS</option>
            <option value="SOAE">SOAE</option>
            <option value="SOHS">SOHS</option>
        </select>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var inputs = document.querySelectorAll('#registrationForm [required]');
            var empty = [].filter.call(inputs, function(input) {
                return !input.value.trim();
            });

            if (empty.length > 0) {
                event.preventDefault(); // Prevent form submission
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
