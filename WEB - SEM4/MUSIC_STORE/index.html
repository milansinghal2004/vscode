<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Store</h1>
            <input type="text" id="search" placeholder="Search for music...">
        </header>
        <main>
            <div class="artists" id="artists">
                <!-- Artist circles will be dynamically added here -->
            </div>
            <div class="music-list" id="music-list">
                <!-- Music items will be dynamically added here -->
            </div>
        </main>
        <footer>
            <div id="player">
                <!-- Embedded music player will be displayed here -->
            </div>
        </footer>
    </div>
    <script src="sccript.js"></script>
</body>
</html>
