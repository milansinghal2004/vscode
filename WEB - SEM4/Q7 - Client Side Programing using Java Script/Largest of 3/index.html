<!-- Write a JS Programme that displays the largest integer among 3 integers. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Largest Number</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #AAC7D8;
    }

    .container {
        text-align: center;
    }

    input, button {
        margin: 10px;
    }

    button{
      font-family: 'Protest Riot', sans-serif;
      margin-left: 5%;
      margin-top: 2%;
      display: inline-flex;
      align-items: center;
      appearance: none;
      background-color: #293532;
      border: 0;
      border-radius: 36px;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }

    input {
    background: none;
    border: 2px solid #293532;
    border-radius: 36px;
    box-sizing: border-box;
    font-size: larger;
    text-align: center; /* Center the text in the input boxes */
}

  </style>
</head>
<body>
  <script>
    function findLargest() {
        // Get input values
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var num3 = document.getElementById('num3').value;

        // Check if any input is empty
        if (num1 === '' || num2 === '' || num3 === '') {
            alert('Please enter values in all three boxes.');
            return; // Exit the function if any input is missing
        }

        // Convert input values to integers
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        num3 = parseInt(num3);

        // Find the largest number
        var largest = Math.max(num1, num2, num3);

        // Display the result
        document.getElementById('result').innerText = 'The largest number is: ' + largest;
    }
</script>

  <div class="container">
    <h1>Largest Number</h1>
    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1" required>
    
    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2" required>
    
    <label for="num3">Enter number 3:</label>
    <input type="number" id="num3" required>

    <button onclick="findLargest()">Find Largest</button>

    <p id="result"></p>
  </div>
</body>
</html>
