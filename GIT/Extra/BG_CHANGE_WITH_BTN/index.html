<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan</title>
</head>
<body>
    <button id="btn" onclick="red()">Red</button>
    <button id="btn" onclick="green()">Green</button>
    <button id="btn" onclick="blue()">Blue</button>
    <button id="btn" onclick="yellow()">Yellow</button>
    <button id="btn" onclick="cyan()">Cyan</button>

    <script>
        function red(){
            document.body.style.backgroundColor = "red";
        }
        function green(){
            document.body.style.backgroundColor = "green";
        }
        function blue(){
            document.body.style.backgroundColor = "blue";
        }
        function yellow(){
            document.body.style.backgroundColor = "yellow";
        }
        function cyan(){
            document.body.style.backgroundColor = "cyan";
        }
    </script>
</body>
</html>
